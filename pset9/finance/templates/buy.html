{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

        <h2>Purchase Stocks</h2>
        <p></p>
        <h5>Available Funds: {{ funds }}</h5>
        <form action="/buy" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="symbol" placeholder="Ticker Symbol (TSLA)" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares (100)" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>


{% endblock %}
